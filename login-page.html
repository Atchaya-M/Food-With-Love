<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Login page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Finger+Paint%3A400"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400"/>
  <link rel="stylesheet" href="./styles/login-page.css"/>
</head>
<body>
<div class="login-page-main">
  <div class="login-to-your-account-Wzm">Login to your account</div>
  <div class="auto-group-zdj9-nSV">
    <div class="inp-fields">
      <input class="dish-inp" id="email" placeholder="Email" type="email"> 
      <input class="dish-inp" id="password" placeholder="Password" type="password"> 
    </div>
  </div>
  <div class="login-button">
    <input class="login" id="loginButton" type="submit" name="login" value="Log In">
  </div>
  <div class="dont-have-an-account-signup">Don't have an account? <a href="sign-up-page.html">SignUp</a> </div>
</div>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
  import { getDatabase, get, ref } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCEVw3ucTCET2GSRsbNucmnn5AmvnDyMPE",
    authDomain: "we-project-2349d.firebaseapp.com",
    databaseURL: "https://we-project-2349d-default-rtdb.firebaseio.com",
    projectId: "we-project-2349d",
    storageBucket: "we-project-2349d.appspot.com",
    messagingSenderId: "569042719947",
    appId: "1:569042719947:web:f630806c8ac47c36d0374e"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);
  const auth = getAuth();
  const loginButton = document.getElementById('loginButton');

// ... (previous code)

loginButton.addEventListener('click', (e) => {
  var email = document.getElementById('email').value;
  var password = document.getElementById('password').value;

  signInWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      const user = userCredential.user;

      // Fetch usertype from the database
      const userRef = ref(database, 'users/' + user.uid);
      get(userRef)
        .then((snapshot) => {
          console.log(snapshot.val()); // Log the snapshot value to the console

          if (snapshot.exists()) {
            const userData = snapshot.val();
            const usertype = userData.usertype;

            // Redirect based on usertype
            if (usertype === 'buyer-main') {
              window.location.href = 'buyer-main.html';
            } else if (usertype === 'seller-main') {
              window.location.href = 'seller-main.html';
            }
          } else {
            // Handle the case where user data doesn't exist
            alert('User data not found');
          }
        })
        .catch((error) => {
          console.error('Error getting user data:', error);
          alert('Error getting user data');
        });
    })
    .catch((error) => {
      const errorCode = error.code;
      const errorMessage = error.message;

      alert(errorMessage);
    });
});

// ... (remaining code)
</script>
</body>
</html>

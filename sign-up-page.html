<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Sign Up page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Finger+Paint%3A400"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400"/>
  <link rel="stylesheet" href="./styles/sign-up-page.css"/>
</head>
<body>
<div class="sign-up-page-Y8H">
  <div class="create-your-account-A9f">Create your account</div>
  <div class="auto-group-kwvs-eqX">
    <div class="auto-group-yr73-xbK">
      <input class="email-input" placeholder="Email" id="email" type="email">
      <input class="password-input" placeholder="Password" id="password" type="password">
    </div>
  </div>
  <div class="auto-group-k84z-jtu">
    <div class="frame-4-FsF">
      <input class="ellipse-1-nsB" type="radio" name="usertype" value="buyer-main"/>
      <div class="buyer-7uT">Buyer</div>
    </div>
    <div class="frame-5-DSh">
      <input class="ellipse-2-95T" type="radio" name="usertype" value="seller-main"/>
      <div class="seller-4TK">Seller</div>
    </div>
  </div>
  <div class="frame-9-yaH">
    <input class="signup" id="signUp" type="submit" name="signup-submit" value="Sign Up" onclick="redirectToPage()">
    </div>
    <div class="already-have-an-account">Already have an account? <a href="login-page.html">LogIn</a> </div>
  </div>
</div>


</body>


<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
  import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCEVw3ucTCET2GSRsbNucmnn5AmvnDyMPE",
    authDomain: "we-project-2349d.firebaseapp.com",
    databaseURL: "https://we-project-2349d-default-rtdb.firebaseio.com",
    projectId: "we-project-2349d",
    storageBucket: "we-project-2349d.appspot.com",
    messagingSenderId: "569042719947",
    appId: "1:569042719947:web:f630806c8ac47c36d0374e"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);
  const auth = getAuth();

  signUp.addEventListener('click', (e) => {
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var selectedOption = document.querySelector('input[name="usertype"]:checked').value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          set(ref(database, 'users/' + user.uid), {
            email: email,
            usertype: selectedOption
          });

          // Redirect based on usertype
          if (selectedOption === 'buyer-main') {
            window.location.href = 'buyer-main.html';
          } else if (selectedOption === 'seller-main') {
            window.location.href = 'seller-main.html';
          }
        })
        .catch((error) => {
          const errorMessage = error.message;
          alert(errorMessage);
        });
    });
  </script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Styling</title>
    <style>
        .card-hover-more {
            margin: 10px; /* Adjust the margin as needed */
            width: 300px; /* Set the width of the card */
        }

        /* You can also style other elements within the card as needed */
        .card-hover-more .card-img-top {
            /* Add specific styles for the card image if needed */
            max-width: 100%;
            height: auto;
        }

        .card-hover-more .card-body {
            /* Add specific styles for the card body if needed */
        }

        .card-hover-more .card-footer {
            /* Add specific styles for the card footer if needed */
        }
    </style>
</head>
<body>

    <div class="card-group">
        <div class="card-hover-more">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
                    content. This content is a little bit longer.</p>
            </div>
            <div class="card-footer">
                <small class="text-muted">Last updated 3 mins ago</small>
            </div>
        </div>
        <!-- Repeat for other cards -->
    </div>

</body>
</html>

document.getElementById("menu").addEventListener("submit", submitForm);

function submitForm(e) {
  e.preventDefault();

  var dish1 = getElementVal("dish1");
  var price1 = getElementVal("price1");
  var dish2 = getElementVal("dish2");
  var price2 = getElementVal("price2");

  var dish5 = getElementVal("dish5");

  saveMessages(dish1, price1, dish2, price2, dish3, price3, dish4, price4, dish5, price5);

  //   enable alert
  alert('Menu updated')



  //   reset the form
  document.getElementById("menu").reset();
}

const saveMessages = (dish1, price1, dish2, price2, dish3, price3, dish4, price4, dish5, price5) => {
  var newMenu = menu.push();

  newMenu.set({
    dish1: price1, 
    dish2: price2, 
    dish3: price3,
    dish4: price4,
    dish5: price5
  });
};

const getElementVal = (id) => {
  return document.getElementById(id).value;
};

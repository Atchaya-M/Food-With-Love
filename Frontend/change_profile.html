<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>User Profile and Preferences</title>
</head>
<style>
.background-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 1200px;
    object-fit: cover;
    filter: brightness(0.2);
    object-position: center;
    z-index: -1; /* Set a lower z-index to place it behind other elements */
}
</style>
<body>
    <img class="background-image" src="Shahi Paneer Recipe _ Simple and Easy Restaurant Style Paneer Curry Recipes.jpeg"  />
<div class="container mt-4">
    <div class="row">
        <!-- Profile Form -->
        <div class="col-md-6">
            <div style="height: 950px;width: 770px; padding-top: 57px; padding-bottom: 77.25px; padding-left: 37px; padding-right: 37px; left: -200px; top: 100px; position: absolute; border-radius: 15.97px; border: 0.80px black solid; flex-direction: column; justify-content: flex-start; align-items: center; display: inline-flex; background-color: white;">
                <div style="width: 319px; height: 375.75px; position: relative; left: 0.02vw;">
                    <div style="width: 300px; height: 204.20px; left: 4px; top: 108px; position: absolute; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 40.73px; display: inline-flex">
                        <form>
                            <div style="margin-top: 30px; text-align: left;">
                                <label for="username" style="display: block; font-size: 22px; margin-bottom: 5px; left: 0.02vw">Username</label>
                                <input type="text" id="username" name="username" style="width: 100%; padding: 10px; font-size: 22px;">
                            </div>
                            <div style="margin-top: 20px; text-align: left;">
                                <label for="email" style="display: block; font-size: 22px; margin-bottom: 5px;">Email</label>
                                <input type="email" id="email" name="email" style="width: 100%; padding: 10px; font-size: 22px;">
                            </div>
                            <div style="margin-top: 20px; text-align: left;">
                                <label for="password" style="display: block; font-size: 22px; margin-bottom: 5px;">Password</label>
                                <input type="password" id="password" name="password" style="width: 100%; padding: 10px; font-size: 22px;">
                            </div>
                            <div style="margin-top: 32px;">
                                <button type="submit" style="background-color: #F8D24A; color: black; border: none; padding: 15px 30px; border-radius: 5px; cursor: pointer; font-size: 18px;">Update</button>
                            </div>
                        </form>
                    </div>
                    <div style="width: 319px; height: 81px; left: 0px; top: 0px; position: absolute; text-align: center; color: black; font-size: 40px; font-family: Poppins; font-weight: 700; line-height: 29.60px; word-wrap: break-word">Update Profile</div>
                </div>
            </div>
            
        <!-- Preferences Form -->
        <div class="col-md-6">
            <div style="height: 950px;width: 770px; padding-top: 57px; padding-bottom: 77.25px; padding-left: 0px; padding-right: 37px; left: 600px; top: 100px; position: absolute; border-radius: 15.97px; border: 0.80px black solid; flex-direction: column; justify-content: flex-start; align-items: center; display: inline-flex; background-color: white;">
                <div style="width: 319px; height: 375.75px; position: relative; left: 0.02vw;">
                    <div style="width: 300px; height: 204.20px; left: 2px; top: 108px; position: absolute; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 40.73px; display: inline-flex">
                        <form>
                            <div style="margin-top: 30px; text-align: left;">
                                <input type="radio" id="Foodie" name="Foodie" style="margin-right: 18px;">
                                <label for="Foodie" style="font-size: 24px; ">North Indian</label>
                            </div>
                            <div style="margin-top: 30px; text-align: left;">
                                <input type="radio" id="Foodie" name="Foodie" style="margin-right: 18px;">
                                <label for="Foodie" style="font-size: 24px; ">South Indian</label>
                            </div>
                            <div style="margin-top: 30px; text-align: left;">
                                <input type="radio" id="Foodie" name="Foodie" style="margin-right: 18px;">
                                <label for="Foodie" style="font-size: 24px; ">Chinese</label>
                            </div>
                            <div style="margin-top: 30px; text-align: left;">
                                <input type="radio" id="Foodie" name="Foodie" style="margin-right: 18px;">
                                <label for="Foodie" style="font-size: 24px; ">Vegan</label>
                            </div>
                            <div style="margin-top: 30px; text-align: left;">
                                <input type="radio" id="Foodie" name="Foodie" style="margin-right: 18px;">
                                <label for="Foodie" style="font-size: 24px; ">Jain</label>
                            </div>
                            
                            <div style="margin-top: 30px; text-align: left;">
                                <label for="Preferences" style="font-size: 24px;">Other dietary preferences</label>
                                <textarea id="comment" name="comment" rows="4" cols="50"
                                    style="margin-right: 18px;"></textarea>
                            </div>

                            <div style="margin-top: 32px;">
                                <button type="submit" style="background-color: #F8D24A; color: black; border: none; padding: 15px 30px; border-radius: 5px; cursor: pointer; font-size: 18px;">Update</button>
                            </div>
                        </form>
                    </div>
                    <div style="width: 319px; height: 81px; left: 0px; top: 0px; position: absolute; text-align: center; color: black; font-size: 40px; font-family: Poppins; font-weight: 700; line-height: 29.60px; word-wrap: break-word">Update Choices</div>
                </div>
            </div>
            
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
